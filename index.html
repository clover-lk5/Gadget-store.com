<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GadgetNest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to GadgetNest</h1>
    <p>Your hub for gadgets and accessories</p>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product" />
      <h3>Smart Watch</h3>
      <p>$49.99</p>
      <button onclick="addToCart('Smart Watch')">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product" />
      <h3>Wireless Earbuds</h3>
      <p>$29.99</p>
      <button onclick="addToCart('Wireless Earbuds')">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GadgetNest</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
